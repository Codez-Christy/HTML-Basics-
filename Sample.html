<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  
  <form action="sample.html"method="post"></form>

  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name"required>
  </div>

  <div>
    <label for="age">Age</label>
    <input type="number" name="num" min="5" max="90">
  </div>


  <div>
    <label for="Email">Email</label>
    <input type="Email" name="Email" id="email"required>
  </div>

  <div>
    <label for="Gender">Gender</label>
    <input type="radio" name="gender" id="male"value="male">
    <label for="male">Male</label>
    <input type="radio" name="genger" id="female"value="female">
    <label for="Female">Female</label>
  </div>

  <div>
    <label for="Hobbies">Favourite Hobbies</label>
    <select name="Hobbies" id="Hobbies">
      <option value="swimming">Swimming</option>
      <option value="Football">Football</option>
      <option value="Dancing">Dancing</option>
      <option value="Boardgames">Boardgames</option>
    </select>
 </div>

  <div>
  <label for="fun">Fun on your hobbies;</label>
  <label for="Points">Rate between (5-20)</label>
  <input type="Range" name="Points" id="Points" max="20" min="5" >

  </div>

  <div>
    <label for="message">message</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
  </div>

  <input type="Submit" name="Submit" id="Submit">
  
  
  
    
</body>
</html>
