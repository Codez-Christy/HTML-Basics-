<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form action="sampleform.html"method="post">

        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"required>
        </div>

        <div>
            <label for="Email">Email</label>
            <input type="eemail" name="email" id="email"required>
        </div>

        <div>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" id="male"value="male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="female"value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="subscribe">Subscribe to our news letter</label>
            <input type="Checkbox" name="Subscribe" id="Subscribe" value="yes">
        </div>

        <div>
            <label for="country">Country</label>
            <select name="Country" id="Country">
              <option value="Kenya">Kenya</option>
              <option value="Uganda">Uganda</option>
              <option value="Tanzania">Tanzania</option>
              <option value="Bostwana">Bostwana</option>
              <option value="Egypt">Egypt</option>
            </select>
        </div>

       <div>

        <label for="Message">Message</label>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>

       </div>

       <input type="Submit"value="Submit">
    </form>
    
</body>
</html>
