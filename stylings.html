     Syntax of CSS
    
    selector {
        property1: value1;
        property2: value2;
        /*More properties and values */
    }  

     ****************************
      Breakdown of the CSS Syntax
     *****************************
    
     1- Selector ; specifies which html element thecss rule should apply to.
       Selector can be based on element names, classes , IDs , attributes or combinations
       
     2. Propertys ; defines the aspects of the selected elements that you want to style,
    such as "colour," " font size," margin etc
      
     3. Value ; specifies the value for the property such as "red" for the "color"
     property or 20px for the font size property.
     
     4. Declarations block ; Enclose within curly braces and contai one or more property value pairs
