<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border:1 px Solid black;
            border-collapse: collapse;
            
        }
        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Cell that span two rows</h2>
    <table style="width:100%"> 
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Christy Wambui</td>
            <td>0112038168</td>
            <td>0797644166</td>
        </tr>

    </table>
    <h3>
        <!-- Adding Cells thats Spans MANY rows in HTML Tables:
        to make a cell span more tan one row we must use the rowspan attribute -->
        Example 2
    </h3>
    <table style="width:100%">
      <tr>
        <th>Name;</th>
        <td>Christy Wambui</td>
      </tr> 
      <tr>
        <th rowspan="2">Telephone</th>
        <td>0112038168</td>
      </tr>
      <tr>
        <td>0797644166</td>
      </tr>
    </table>
      <br>
        <!-- Adding a Background Colour to the Table: 
            A color can be added as a background in an HTML table using the “background-color” option. -->

</body>
